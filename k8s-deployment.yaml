apiVersion: v1
kind: Secret
metadata:
  name: beckn-api-keys
type: Opaque
data:
  # Base64 encoded values (use: echo -n "your_key" | base64)
  OPENAI_API_KEY: <base64-encoded-openai-key>
  GEMINI_API_KEY: <base64-encoded-gemini-key>
  MODEL_NAME: bGl0ZWxsbS9nZW1pbmkvZ2VtaW5pLTEuNS1wcm8=  # litellm/gemini/gemini-1.5-pro
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: beckn-config
data:
  GRADIO_SERVER_NAME: "0.0.0.0"
  GRADIO_SERVER_PORT: "7860"
  PYTHONPATH: "/app"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beckn-validator
  labels:
    app: beckn-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beckn-validator
  template:
    metadata:
      labels:
        app: beckn-validator
    spec:
      containers:
      - name: beckn-validator
        image: beckn-validator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7860
          name: http
        env:
        # API Keys from Secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: beckn-api-keys
              key: OPENAI_API_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: beckn-api-keys
              key: GEMINI_API_KEY
        - name: MODEL_NAME
          valueFrom:
            secretKeyRef:
              name: beckn-api-keys
              key: MODEL_NAME
        # Configuration from ConfigMap
        - name: GRADIO_SERVER_NAME
          valueFrom:
            configMapKeyRef:
              name: beckn-config
              key: GRADIO_SERVER_NAME
        - name: GRADIO_SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: beckn-config
              key: GRADIO_SERVER_PORT
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: beckn-config
              key: PYTHONPATH
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: beckn-validator-service
  labels:
    app: beckn-validator
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: beckn-validator 